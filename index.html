    const canvas = document.getElementById('bg-canvas');

    let w, h, particles = [];
    function initBg() {
        w = canvas.width = window.innerWidth;

    }
    class Particle {
        constructor() { this.x = Math.random() * w; this.y = Math.random() * h; this.size = Math.random() * 3; this.spX = Math.random() * 1 - 0.5; this.spY = Math.random() * 1 - 0.5; }
        update() { this.x += this.spX; this.y += this.spY; if (this.x > w || this.x < 0) this.spX *= -1; if (this.y > h || this.y < 0) this.spY *= -1; }
        draw() { ctx.fillStyle = 'rgba(255, 0, 110, 0.5)'; ctx.beginPath(); ctx.arc(this.x, this.y, this.size, 0, Math.PI * 2); ctx.fill(); }
    }
    for(let i=0; i<50; i++) particles.push(new Particle());
